{% extends 'auth_layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <section class="shadow-2xl shadow-rose-800 p-4 rounded-md">
    <h3 class="text-3xl my-2">Login to your account</h3>
        <form action="{% url 'users:login' %}" class="p-4" method="post">
            {% csrf_token %}
             <div class="mb-4">
                <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input
                    type="text"
                    id="id_email"
                    name="email"
                    class="border border-gray-300 rounded px-4 py-2 w-full" {{ form.email.as_p | safe }}
                >
            </div>
            <div class="mb-4">
                <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input
                    type="password"
                    id="id_password"
                    name="password"
                    class="border border-gray-300 rounded px-4 py-2 w-full" {{ form.password.as_p | safe }}
                >
            </div>
            <button
                type="submit"
                class="border-none outline-none bg-rose-800 text-white py-2 rounded-lg w-full"
            >
                Login
            </button>
             <div class="flex items-center justify-center mt-2">
                <a href="{% url 'users:register' %}" class="text-lg">
                    Don't have an account? <span class="text-rose-600">Register</span>
                </a>
            </div>
        </form>
    </section>
{% endblock %}
